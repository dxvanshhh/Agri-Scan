<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri-Scan: Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="container">
        <div class="card login-card">
            <h1>ðŸŒ¿ Agri-Scan</h1>
            <p data-key="login_welcome">Welcome, Farmer. Please log in.</p>

            <form class="login-form">
                <input type="email" placeholder="Email (e.g., demo@farm.com)">
                <input type="password" placeholder="Password (e.g., demo)">
                
                <a href="home.html" class="cta-button" data-key="login_btn">Login</a>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script src="lang.js"></script> <script>
        VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x3bff84,
          backgroundColor: 0x1a2a1a,
          points: 10.00,
          maxDistance: 25.00,
          spacing: 18.00
        })
    </script>
</body>
</html>
